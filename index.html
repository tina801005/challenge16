<!DOCTYPE html>
<html lang="en" class="hydrated">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
	<main class="container">
		<section class="page">
			<div class="logo">
				<img src="https://raw.githubusercontent.com/tina801005/challenge16/457813c3487b7ae810ed520b622b43fc022a97d5/images/logo.svg" alt="logo">
			</div>
			<div class="content">
				<h1>We are launching <span>soon!</span></h1>
				<p>Subscribe and get notified</p>
			</div>
			<div class="subscribeBox">
				<div class="inputbox">
					<input type="email" name="email" id="email" placeholder="Your email address..." class="email">
					<p class="verify" id="errorText">Please provide a valid email address</p>
				</div>
				<button class="btn_send" id="send" type="button">Notify Me</button>
			</div>
			<div class="dashboard">
				<img src="https://github.com/tina801005/challenge16/blob/main/images/illustration-dashboard.png?raw=true" alt="dashboard image">
			</div>
			<div class="socialmedia">
				<ion-icon name="logo-facebook" class="icon facebook" aria-label="facebook"></ion-icon>
				<ion-icon name="logo-twitter" class="icon twitter" aria-label="twitter"></ion-icon>
				<ion-icon name="logo-instagram" class="icon instagram" aria-label="instagram"></ion-icon>
			</div>

			<div class="footer">
				<p>&copy; Copyright Ping. All rights reserved.</p>
			</div>
		</section>
	</main>

	<!-- javascript -->
	<script type="text/javascript" src="./script.js"></script>
	
	<!-- icon -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
